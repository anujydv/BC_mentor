    <script>
    
        function abTest(a,b){

        var count = 0;
// counting cards game
        /*
        Count Change	        Cards
        +1	                    2, 3, 4, 5, 6
         0	                            7, 8, 9
        -1	                           10, 'J', 'Q', 'K', 'A'*/
var count=0;
function cc(card){
    switch(card){
    case 1: case 2: case 3: case 4: case 5: case 6:
    count+=1;
    break;
    case 7: case 8: case 9:
    count+=0;
    break;
    case 10: case 'A': case 'J': case 'Q': case 'K':
    count-=1;
    }
    if(count>0){
        return count+" Bet";
    }
    else{
        return count+" Hold";
    }
}
        console.log(cc(2)); 
        console.log(cc(2)); 
        console.log(cc('A'));  
        console.log(cc(7));

        /******* hasOwnProperty()*/
       /* The hasOwnProperty() method returns a boolean indicating whether the object has the specified property as its own property (as opposed to inheriting it).*/
var john={
    name:'john',
    age:21,
    married:'single',
   
};
        function checkProp(prop){
            if(john.hasOwnProperty(prop)==true){
                console.log(john[prop]);
            }
            else{
                console.log('Not found');
            }
        }
        checkProp('name');

        // random number in given range
        function findRandomNumber(max,min){
            var num=Math.floor(Math.random()*(max-min+1))+min;
            return num;
        }
