<html>
<head>
	<title>First JS</title>
	<!-- Table using function -->
	<script>
		function tableFunction()
			{
			var num=prompt("Enter the number:");
			var i;
			for(i=1; i<=10; i++)
				{
				var r;
				r=num*i;
				document.write(num+" * " +i+" = " +r+"<br>");
				}
			}
	</script>
</head>
<body>
		<button onclick="tableFunction()"/>Click
			
		

	






</body>
</html>
