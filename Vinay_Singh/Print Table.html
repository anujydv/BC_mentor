<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Print Table</title>
	<script>

	function table()
       {
	var num=prompt("enter the number : ");
	var i;
	var tab;
	for(i=1; i<=10; i++)
	{
		tab = num * i;
		document.write(i + " * " + num + " = " + tab);
		document.write("<br>")
	}
}
	</script>
</head>
<body>
	    <h1>Table</h1>
		<button onclick="table()">Print Table</button>
	

</body>
</html>
