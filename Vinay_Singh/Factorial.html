<!DOCTYPE html>
<head>
	<title>Factorial</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var num = Number(prompt("enter the number"));
	function facto()
	{
		var i;
		var fact = 1;
		for(i=1; i<=num; i++)
		{
			fact = fact*i;
		}
		document.write(num+"!"+" = " +fact);
	}
	</script>
</head>	
</head>
<body>
	<h1>To Get Factorial</h1>
	<button onclick="facto()"> click here</button>
</body>
</head>
