<script type="text/javascript">
	//program to check whether a entered number is even or Odd
	var num = prompt("enter a number that  you wants to check");
	if(num % 2 === 0)
	{
		console.log("the number you have entered is even");
	}
	else
	{
		console.log("the number that you have entered is odd");
	}

</script>
